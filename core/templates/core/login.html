{% extends 'core/base.html' %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <div class="col-xs-7 col-xs-offset-2">
        <div class="row">
            <form class="form-horizontal auth-form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Submit
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
